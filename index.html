<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Typing Helper</title>
        <script src="scripts/disablekeys.js"></script>
        <script defer src="scripts/options_modal.js"></script>
    </head>

    <body>
        <div class="title-container">
            <h1 id="title">Touch Typing Helper</h1>
            <h2 id="subtitle">Practise your touch typing here!</h2>

            <script src="scripts/typinganim.js"></script>

        </div>

        <div class="words-container">
            <h1 class="words">Loading...</h1>

            <script src="scripts/letters.js"></script>
        </div>

        <div class="modal active" id="modal">
            <div class="modal-header">
                <div class="modal-title">
                    Settings
                </div>

                <button data-close-button class="close-button">&times;</button>
            </div>

            <div class="modal-body">
                <div class="qwerty-option options">
                    <label class="switch">
                        <input class="querty layout" type="radio" name="layouts" value="1" checked>
                        <span class="slider round"></span>
                    </label>
    
                    <h2>QWERTY Layout</h2>
                </div>
    
                <div class="azerty-option options">
                    <label class="switch">
                        <input class="azerty layout" type="radio" name="layouts" value="2">
                        <span class="slider round"></span>
                    </label>
    
                    <h2>AZERTY Layout</h2>
                </div>

                <script src="scripts/options.js"></script>
            </div>
        </div> 

        <div id="modal-overlay">
        </div>

        <!--======================================================     Keyboard class, UGLY DO NOT LOOK   ======================================================================= -->

        <div class="keyboard-div">
            <button data-modal-target="#modal" class="options-button">Settings</button>

            <div class="keyboard-base">
                <div class="key key~">~</div>
                <div class="key key1">1</div>
                <div class="key key2">2</div>
                <div class="key key3">3</div>
                <div class="key key4">4</div>
                <div class="key key5">5</div>
                <div class="key key6">6</div>
                <div class="key key7">7</div>
                <div class="key key8">8</div>
                <div class="key key9">9</div>
                <div class="key key0">0</div>
                <div class="key dash">-</div>
                <div class="key add">+</div>
                <div class="key delete">Delete</div>
                <div class="key tab">Tab</div>
                <div id="Q" class="key keyQ">Q</div>
                <div id="W" class="key keyW">W</div>
                <div id="E" class="key keyE">E</div>
                <div id="R" class="key keyR">R</div>
                <div id="T" class="key keyT">T</div>
                <div id="Y" class="key keyY">Y</div>
                <div id="U" class="key keyU">U</div>
                <div id="I" class="key keyI">I</div>
                <div id="O" class="key keyO">O</div>
                <div id="P" class="key keyP">P</div>
                <div class="key keysquareleft">[</div>
                <div class="key keysquareright">]</div>
                <div class="key backslash">\</div>
                <div class="key capslock">CapsLock</div>
                <div id="A" class="key keyA">A</div>
                <div class="key keyS">S</div>
                <div class="key keyD">D</div>
                <div class="key keyF">F</div>
                <div class="key keyG">G</div>
                <div class="key keyH">H</div>
                <div class="key keyJ">J</div>
                <div class="key keyK">K</div>
                <div class="key keyL">L</div>
                <div class="key semicolon">;</div>
                <div class="key quote">'</div>
                <div class="key return">Return</div>
                <div class="key leftshift">Shift</div>
                <div id="Z" class="key keyZ">Z</div>
                <div class="key keyX">X</div>
                <div class="key keyC">C</div>
                <div class="key keyV">V</div>
                <div class="key keyB">B</div>
                <div class="key keyN">N</div>
                <div class="key keyM">M</div>
                <div class="key comma">,</div>
                <div class="key period">.</div>
                <div class="key slash">/</div>
                <div class="key rightshift">Shift</div>
                <div class="key leftctrl">Ctrl</div>
                <div class="key Alt">Alt</div>
                <div class="key command">Command</div>
                <div class="key space">Space</div>
                <div class="key command">command</div>
                <div class="key keyAlt">Alt</div>
                <div class="key keyCrtl">Ctrl</div>
                <div class="key keyFn">Fn</div>
            </div>

            <script src="scripts/keypress.js"></script>
        </div>
    </body>
</html>
